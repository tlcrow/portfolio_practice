---
title: Portfolio
variable: everything
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
  main-header:
    title: main_header
    output: true
defaults:
- scope:
    path: ''
  values:
    lang: en
domain:
author:
email:
locale: en-US
title_separator: "-"
name:
description:
baseurl:
gh_repo:
teaser:
breadcrumbs: true
words_per_minute: 200
comments:
  provider:
  disqus:
    shortname:
  discourse:
    server:
  facebook:
    appid:
    num_posts:
    colorscheme:
analytics:
  provider:
  google:
    tracking_id:
markdown_ext: markdown,mkdown,mkdn,mkd,md
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
parentsite:
permalink: "/articles/:title/"
plugins:
- jekyll-paginate
- jekyll-sitemap
- jekyll-gist
- jekyll-feed
- jemoji
exclude:
- bin
- config.rb
- Gemfile
- Gemfile.lock
- gems
- Procfile
- Rakefile
- README.md
- script
- vendor
include:
- _stylesheets
- _javascript
sass:
  load_paths:
  - assets/_scss
  - node_modules
  style: compressed
lang: en
